<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Your Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50; /* Grün */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1><span th:text="${gameId}">GameId</span></h1>

<h2>Sie haben '<span th:text="${choice}">Choice</span>' gewählt</h2>
<h2>Ergebnis: <span th:text="${gameResult}">Result</span></h2>

<button onclick="window.location.href='/'">Erneut spielen</button>

</body>
</html>
